<!DOCTYPE html> <html lang="fr"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Mon Déménagement - Checklist Personnalisée</title> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" /> <style> :root { --primary: #0A1240; --accent: #E85D1F; --bg: #F9F7F5; --card: #FFFFFF; --text: #333; --radius: 18px; --shadow: 0 6px 18px rgba(0,0,0,0.08); } body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; } header { text-align: center; padding: 60px 20px 40px; } header h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 10px; } header p { color: #555; font-size: 1rem; max-width: 600px; margin: 0 auto; } section { background: var(--card); box-shadow: var(--shadow); border-radius: var(--radius); padding: 30px; max-width: 600px; width: 90%; margin-bottom: 60px; } .input-group { display: flex; gap: 10px; margin-bottom: 25px; } input[type="date"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: var(--radius); font-size: 1rem; } button { background-color: var(--accent); color: white; border: none; border-radius: var(--radius); padding: 12px 20px; font-size: 1rem; cursor: pointer; transition: background 0.3s; } button:hover { background-color: #cf521b; } ul { list-style: none; padding: 0; margin: 0; } li { background: #fff7f2; border-left: 5px solid var(--accent); border-radius: var(--radius); margin-bottom: 12px; padding: 16px; box-shadow: var(--shadow); } li strong { color: var(--primary); display: block; margin-bottom: 4px; } footer { font-size: 0.9rem; color: #777; margin-bottom: 30px; } </style> </head> <body> <header> <h1>Prépare ton déménagement sans stress</h1> <p>Entre ta date de déménagement et découvre toutes les étapes à suivre pour ne rien oublier. Ton échéancier se crée automatiquement.</p> </header> <section> <div class="input-group"> <input type="date" id="moveDate" /> <button id="generate">Créer ma checklist</button> </div> <ul id="taskList"></ul> </section> <footer>© 2025 MonDemenagement.ai</footer> <script> const tasks = [ { offset: -60, title: "J-60 : Prépare ton tri", details: "Commence à faire le tri dans tes affaires, vends ou donne ce que tu n’emporteras pas." }, { offset: -30, title: "J-30 : Démarches administratives", details: "Préviens ton propriétaire, assure-toi que ton nouveau logement est prêt." }, { offset: -15, title: "J-15 : Résilie tes abonnements", details: "Électricité, Internet, eau, gaz... transfère ou résilie les contrats." }, { offset: -7, title: "J-7 : Prépare les cartons finaux", details: "Emballe les objets essentiels et prépare le nécessaire pour les premiers jours." }, { offset: -1, title: "J-1 : Derniers préparatifs", details: "Débranche les appareils, nettoie et vérifie que tout est prêt pour le transport." }, { offset: 0, title: "Jour J : C’est le grand jour !", details: "Supervise le chargement, fais l’état des lieux et prends les clés du nouveau logement." }, { offset: 7, title: "J+7 : Installe-toi tranquillement", details: "Pense à signaler ton changement d’adresse à la Poste et mets à jour tes papiers." } ]; const button = document.getElementById('generate'); const list = document.getElementById('taskList'); button.addEventListener('click', () => { const dateInput = document.getElementById('moveDate').value; if (!dateInput) return alert("Merci de renseigner une date de déménagement !"); const moveDate = new Date(dateInput); list.innerHTML = ""; tasks.forEach(task => { const taskDate = new Date(moveDate); taskDate.setDate(moveDate.getDate() + task.offset); const li = document.createElement('li'); li.innerHTML = `<strong>${task.title}</strong><span>${taskDate.toLocaleDateString('fr-FR')}</span><br>${task.details}`; list.appendChild(li); }); }); </script> </body> </html>
